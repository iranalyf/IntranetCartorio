<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewParam value="#{certidaoController.certidao}" name="certidao" />
	</f:metadata>

	<ui:define name="corpo">

		<h1>#{certidaoController.certidao.idCertidao == null ? 'Cadastro
			de Certidão' : 'Edição de Certidão'}</h1>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{certidaoController.salvar}" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Nome:" />
				<p:inputText value="#{certidaoController.certidao.nome}" size="30" />

				<p:outputLabel value="Data:" />
				<p:calendar pattern="dd/MM/yyyy" navigator="true" mask="99/99/9999"
					value="#{certidaoController.certidao.data}" size="10" />

				<p:outputLabel value="Tipo de Certidao" />
				<p:selectOneMenu value="#{certidaoController.certidao.tipoCertidao}">
					<f:selectItem itemLabel="selecione" />
					<f:selectItems value="#{certidaoController.tiposCertidoes}"
						var="tc" itemValue="#{tc}" itemLabel="#{tc.descricao}" />
				</p:selectOneMenu>

			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
