<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewParam value="#{clienteController.cliente}" name="cliente" />
	</f:metadata>

	<ui:define name="corpo">

		<h1>#{clienteController.cliente.idCliente == null ? 'Cadastro de
			Cliente' : 'Edição de Cliente'}</h1>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{clienteController.salvar}" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="4" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo"
				styleClass="semBorda">

				<p:outputLabel value="Nome Completo:" for="nome" />
				<p:inputText value="#{clienteController.cliente.nomeCompleto}"
					size="40" id="nome" />

				<p:outputLabel value="CPF:" />
				<p:inputMask mask="999.999.999-99"
					value="#{clienteController.cliente.cpf}" />

				<p:outputLabel value="Data de Nascimento:" />
				<p:calendar pattern="dd/MM/yyyy"
					value="#{clienteController.cliente.data}" />

				<p:outputLabel value="E-Mail:" />
				<p:inputText value="#{clienteController.cliente.email}" size="30" />

				<p:outputLabel value="Sexo" />
				<p:selectOneMenu value="#{clienteController.cliente.sexo}">
					<f:selectItem itemLabel="Selecione" />
					<f:selectItems value="#{clienteController.sexos}" var="s"
						itemValue="#{s}" itemLabel="#{s.descricao}" />
				</p:selectOneMenu>
				<p:outputLabel />
				<p:outputLabel />

				<p:outputLabel value="Logradouro:" />
				<p:inputText
					value="#{clienteController.cliente.endereco.logradouro}" size="30" />

				<p:outputLabel value="Número:" />
				<p:inputText value="#{clienteController.cliente.endereco.numero}"
					size="30" />

				<p:outputLabel value="Complemento:" />
				<p:inputText
					value="#{clienteController.cliente.endereco.complemento}" size="30" />

				<p:outputLabel value="Bairro:" />
				<p:inputText value="#{clienteController.cliente.endereco.bairro}"
					size="30" />

				<p:outputLabel value="Estado:" />
				<p:selectOneMenu
					value="#{clienteController.cliente.endereco.estado}">
					<f:selectItem itemLabel="Selecione" />
					<f:selectItems value="#{clienteController.estados}" var="e"
						itemValue="#{e}" itemLabel="#{e.descricao}" />
				</p:selectOneMenu>

				<p:outputLabel value="Cidade:" />
				<p:inputText value="#{clienteController.cliente.endereco.cidade}"
					size="30" />

			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
